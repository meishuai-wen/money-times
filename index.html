<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薪酬激励时钟</title>
    <link rel="stylesheet" href="./style.css">

    <div class="container">
        <!-- 信息说明按钮 -->
        <button id="infoBtn" class="neon-button">说明</button>
        <button id="moneySet" class="neon-button">设置</button>
        <div class="time-config-display">

</div>
<div class="salary-display">
            <i class="fas ">💰</i>
            <span id="accumulated">0.00</span>
            <span class="currency">¥</span>
        </div>
        <div class="salary-rate">
            <span>时薪：</span>
            <span id="hourlyRate">0.00</span>
            <span class="currency">¥/h</span>
        </div>
        <div id="timer" class="neon-text">00:00:00.000</div>
        <div id="countdown" class="neon-text">0%</div>
        <canvas id="goldRain"></canvas>
        <div id="treasureBowl" class="treasure-bowl" draggable="true">

        </div>
    </div>

    <!-- 新增视频容器 -->
    <div class="video-container left-video">
      <video autoplay muted loop>
        <source src="./data/catDance4.mp4" type="video/mp4">
      </video>
    </div>
    <!-- <div class="video-container right-video">
      <video autoplay muted loop>
        <source src="./data/catDance.mp4" type="video/mp4">
      </video>
    </div> -->

    <!-- 说明弹窗 -->
    <div id="infoModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>牛马时薪激励</h2>
          <span class="close" onclick="closeInfoModal()">&times;</span>
        </div>
        <div class="modal-body">
          <h3>项目目的</h3>
          <p>通过可视化时薪计算和金币动画效果，帮助职场人直观感受工作时间的价值转化，提升个人幸福感用以缓解繁琐复杂的工作造成的心理问题</p>
          
          <h3>使用说明</h3>
          <ol>
            <li>点击齿轮图标设置日薪和工作时间</li>
            <li>拖动聚宝盆收集金币获得成就反馈</li>
            <li>实时查看累计薪资和充能进度</li>
            <li>下班时间自动触发庆祝动画</li>
          </ol>
        </div>
      </div>
    </div>

    <!-- 配置弹窗 -->
    <div id="configModal" class="modal">
      <div class="modal-content">
        <form id="configForm">
          <h2>工作配置</h2>
          <div class="form-group">
            <label for="dailySalary">日薪 (¥):</label>
            <input type="number" id="dailySalary" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="startTime">上班时间:</label>
            <input type="time" id="startTime" required>
          </div>
          <div class="form-group">
            <label for="endTime">下班时间:</label>
            <input type="time" id="endTime" required>
          </div>
          <div id="errorMsg" class="error-message"></div>
          <button type="submit">保存配置</button>
        </form>
      </div>
    </div>

        <!-- 下班祝贺弹窗 -->
    <div id="congratsModal" class="modal congrats-modal">
      <div class="modal-content">
        <h2>🎉 下班时间到！</h2>
        <p>今日工资已到手，关机下班，别浪费公司电！！！</p>
        <!-- <button onclick="document.getElementById('congratsModal').style.display='none'">关闭</button> -->
      </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
